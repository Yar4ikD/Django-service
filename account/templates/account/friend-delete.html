{% extends 'account/base.html'%}

{% block title %}
    Удаления из друзей - {{ friend.friend_name }}
{% endblock %}

{% block body %}
    <div>
        <h1>Вы действительно хотите удалить - {{ friend.friend_name }} из друзей</h1>
    </div>
        <p>Отправить зарос в друзя:</p>
        <div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit">Удалить</button>
            </form>
        </div>

{% endblock %}
