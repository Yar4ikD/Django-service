{% extends 'account/base.html'%}

{% block title %}
    Отклонить заявку от - {{ friend.friend_name }}
{% endblock %}

{% block body %}
    <div>
        <h1>Вы действительно хотите отклонить заявку - {{ friend_request.friend_name }} в друзей</h1>
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Отклонить</button>
        </form>
    </div>
{% endblock %}
