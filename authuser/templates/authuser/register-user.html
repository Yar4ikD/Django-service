{% extends 'authuser/base.html'%}

{% block title %}
    Регистрация пользователя
{% endblock %}

{% block body %}
    <div>
        <h1>Форма регистрации пользователя</h1>
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
